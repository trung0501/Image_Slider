<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="Image Slider.css" />
    <script src="Image Slider.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="images/img_30-5-25-A.jpg" alt="img_30-5-25-A" />
          <img class="image-item" src="images/img_30-5-25-B.jpg" alt="img_30-5-25-B" />
          <img class="image-item" src="images/img_30-5-25-C.jpg" alt="img_30-5-25-C" />
          <img class="image-item" src="images/img_30-5-25-D.jpg" alt="img_30-5-25-D" />
          <img class="image-item" src="images/img_30-5-25-E.jpg" alt="img_30-5-25-E" />
          <img class="image-item" src="images/img_30-5-25-F.jpg" alt="img_30-5-25-F" />
          <img class="image-item" src="images/img_30-5-25-G.jpg" alt="img_30-5-25-G" />
          <img class="image-item" src="images/img_30-5-25-H.jpg" alt="img_30-5-25-H" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
